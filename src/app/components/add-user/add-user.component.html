<div class="container-fluid">
  <button class="btn btn-warning btn-block mt-3 ms-3" routerLink="/users-list">Back</button>
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <h2 class="">Add User</h2>
      <div *ngIf="message!=''"  class="alert alert-danger" role="alert">
        <strong>{{ message }}</strong>
      </div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Dni</label>
            <input class="form-control" id="dni" type="text" formControlName="dni" required>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input class="form-control" id="full_name" type="text" formControlName="full_name" required>
          </div>
   
          <div class="form-group">
            <label>Age</label>
            <input class="form-control" id="age" type="text" formControlName="age" required>
          </div>
   
          <div class="form-group">
            <label>Phone</label>
            <input class="form-control" id="phone" type="text" formControlName="phone" required>
          </div>
   
          <div class="form-group">
            <button class="btn btn-primary btn-block mt-3" type="submit">Add user</button>
          </div>
        </form>
    </div>
  </div></div>

  <script>
    function validate() {
    var dni = document.getElementById("dni").value;
    var full_name = document.getElementById("full_name").value;
    var age = document.getElementById("age").value;
    var phone = document.getElementById("phone").value;

    alert();
  }
  </script>
